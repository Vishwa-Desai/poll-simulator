<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Candidate</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function set_candidates() {
      let candidates=(document.querySelector(".name").value.split('\n'));
	
      fetch("/setcandidates", {
        method: "POST",
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ "candidates": candidates })
      })
        .then(res => res.json())
        .then(res => {
          if (res.result == "ok") {
            alert("candidates set successfully");
          }
        })
        .catch(err => { alert(err) });
    }
    window.onload = () => {
      document.querySelector(".submit").addEventListener("click", set_candidates);
    };
  </script>
</head>

<body>
  <div class="main_home">
    <ul>
      <li>
        <a href="#">Add Candidates</a>
      </li>
      <li>
        <a href="vote.html">Vote</a>
      </li>
      <li>
        <a href="result.html">Poll Result</a>
      </li>
      <li>
        <a href="report.html">Report</a>
      </li>
    </ul>
  </div>
  <div class="main_candidate">
    <form class="form">
      <h2> Form Details :</h2>
      <textarea class="name" placeholder="Enter Name" rows="10" col="30"></textarea>
      <input type="button" class="submit" value="submit" />
    </form>
  </div>
</body>

</html>
