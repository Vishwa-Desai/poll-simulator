<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report</title>
  <link rel="stylesheet" href="style.css">
  <meta charset=“UTF-8”>
  <script>
    window.onload = () => {
      fetch("/gettotalcount")
        .then(res => res.json())
        .then(res => {
          var body = document.getElementsByTagName("body")[0];
          var tbl = document.createElement("table");
          var tblBody = document.createElement("tbody");

          var row1 = document.createElement("tr");
           
          var th1 = document.createElement("th");
            var cellText = document.createTextNode("Name");
            th1.appendChild(cellText);
            row1.appendChild(th1);

            var th2 = document.createElement("th");
            var cellText = document.createTextNode("Votes");
            th2.appendChild(cellText);
            row1.appendChild(th2);
            tblBody.appendChild(row1);
          for (let c in res.votes) {
            var row = document.createElement("tr");
           
            var cell1 = document.createElement("td");
            var cellText = document.createTextNode(c);
            cell1.appendChild(cellText);
            row.appendChild(cell1);

            var cell2 = document.createElement("td");
            var cellText = document.createTextNode(res.votes[c]);
            cell2.appendChild(cellText);
            row.appendChild(cell2);
            tblBody.appendChild(row);
          }
          tbl.appendChild(tblBody);
          body.appendChild(tbl);
          tbl.setAttribute("border", "1");

        })
        .catch(err => { alert(err) });
    };

  </script>
</head>

      </li>

      </li>

      </li>
      <li>
        <a href="#">Report</a>
      </li>
    </ul>
  </div>
  <div class="main_report">
    <h2> Voting Report</h2>
  </div>
</body>

</html>
